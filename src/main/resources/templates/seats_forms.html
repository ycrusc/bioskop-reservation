<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Seat Form Page" />
    <meta
            name="keywords"
            content="HTML, CSS, JavaScript, Bootstrap, Chart JS"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Seat Form</title>

    <!-- Scrollbar Custom CSS -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    />

    <!-- External CSS -->
    <link
            rel="stylesheet"
            href="/styles/cssandjs/css/styles.css"
            type="text/css"
            media="screen"
    />

    <!-- CDN Fontawesome -->
    <script
            src="https://kit.fontawesome.com/32f82e1dca.js"
            crossorigin="anonymous"
    ></script>
</head>
<body class="bg-light text-dark">

<!-- Nav Sidebar -->
<nav
        class="sidebar offcanvas-md offcanvas-start"
        data-bs-scroll="true"
        data-bs-backdrop="false"
>
    <div class="d-flex justify-content-end m-3 d-block d-md-none">
        <button
                aria-label="Close"
                data-bs-dismiss="offcanvas"
                data-bs-target=".sidebar"
                class="btn p-0 border-0 fs-4"
        >
            <i class="fas fa-close"></i>
        </button>
    </div>
    <div class="d-flex justify-content-center mt-md-5 mb-5">
        <img
                src="/styles/cssandjs/images/default-monochrome.svg"
                alt="Logo"
                width="140px"
                height="40px"
        />
    </div>
    <div class="pt-2 d-flex flex-column gap-5">
        <div class="menu p-0">
            <p>Daily Use</p>
            <a th:href="@{/usersPage}" class="item-menu">
                <i class="icon ic-stats"></i>
                User
            </a>
            <a th:href="@{/films}" class="item-menu">
                <i class="icon ic-trans"></i>
                Film
            </a>
            <a th:href="@{/seatsPage}" class="item-menu">
                <i class="icon ic-msg"></i>
                Seat
            </a>
            <a th:href="@{/schedulePage}" class="item-menu">
                <i class="icon ic-stats"></i>
                Schedule
            </a>
            <a th:href="@{/booking}" class="item-menu">
                <i class="icon ic-account"></i>
                Booking
            </a>
        </div>
        <div class="menu">
            <p>Others</p>
            <a href="#" class="item-menu">
                <i class="icon ic-settings"></i>
                Settings
            </a>
            <a href="#" class="item-menu">
                <i class="icon ic-help"></i>
                Help
            </a>
            <a href="#" class="item-menu">
                <i class="icon ic-logout"></i>
                Logout
            </a>
        </div>
    </div>
</nav>

<main class="content">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div>
                <button
                        class="sidebarCollapseDefault btn p-0 border-0 d-none d-md-block"
                        aria-label="Hamburger Button"
                >
                    <i class="fa-solid fa-bars"></i>
                </button>
                <button
                        data-bs-toggle="offcanvas"
                        data-bs-target=".sidebar"
                        aria-controls="sidebar"
                        aria-label="Hamburger Button"
                        class="sidebarCollapseMobile btn p-0 border-0 d-block d-md-none"
                >
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>

            <div class="d-flex align-items-center justify-content-end gap-4">
                <a href="/seats/search">
                    <i class="btn btn-outline-secondary justify-content-center align-items-center p-0"
                       type="button"> Search Available Seats <img
                            src="/styles/cssandjs/images/ic_search.svg"
                            width="20px"
                            height="20px"
                    /> </i>
                </a>
                    <img
                            src="/styles/cssandjs/images/avatar.jpg"
                            alt="Photo Profile"
                            class="avatar"
                    />
                </div>
            </form>
        </div>
    </nav>
<div class="container-fluid">
    <selection>
    <br/>
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <br/>
    <form th:action="@{/seats/save}" method="post" th:object="${seats}">
        <div class="border border-secondary rounded p-3"
             style="background-color:white; max-width: 500px; margin: 0 auto;">
            <input type="hidden" th:field="*{seatId}">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nomor Kursi :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{seatNumber}" class="form-control" required minlength="1" maxlength="10" />
                </div>
            </div>
            <div class="form-group row mt-3">
                <label class="col-sm-4 col-form-label">Nama Studio :</label>
                <div class="col-sm-8">
                    <select class="form-select" th:name="studioName" th:value="${studioName}" aria-label="Default select example">
                        <option value= A >Teater A</option>
                        <option value= B >Teater B</option>
                        <option value= C >Teater C</option>
                        <option value= D >Teater D</option>
                        <option value= E >Teater E</option>
                    </select>
<!--                    <input type="text" th:field="*{studioName}" class="form-control" required minlength="1" maxlength="2" />-->
                </div>
            </div>
            <div class="form-group row mt-3">
                <label class="col-sm-4 col-form-label">Status Kursi :</label>
                <div class="col-sm-8">
                    <select class="form-select" th:name="isAvailable" th:value="${isAvailable}" aria-label="Default select example">
                        <option value= 1 >Available</option>
                        <option value= 0 >Not Available</option>
                    </select>
<!--                    <input type="text" th:field="*{isAvailable}" class="form-control" required minlength="1" maxlength="1" />-->
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">cancel</button>
            </div>
        </div>
    </form>
    </selection>
</div>

    <!-- Bootstrap JS -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
    ></script>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="/styles/cssandjs/js/donut_chart.js"></script>
    <script src="/styles/cssandjs/js/line_chart.js"></script>

    <script>
      $(document).ready(function () {
        $('.sidebarCollapseDefault').on('click', function () {
          $('.sidebar').toggleClass('active');
          $('.content').toggleClass('active');
        });
      });
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script type="text/javascript">
    function cancelForm() {
    window.location = "[[@{/seatsPage}]]";
    }
</script>

</main>
</body>
</html>
