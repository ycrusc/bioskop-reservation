<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
<body style="background-color:grey;">
<!--nav bar-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <div class="navbar-header" id="content">
            <a style="color:white;" class="navbar-brand" href="#">BIOSKOP API</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                TEAM D
            </button>
        </div>
        <!--tabel-->
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/home}">Home</a>
            <a class="navbar-brand" th:href="@{/films}">Film</a>
            <a class="navbar-brand" th:href="@{/booking}">Booking</a>
            <a class="navbar-brand" th:href="@{/schedule}">Schedule</a>
            <a class="navbar-brand" th:href="@{/usersPage}">User</a>
            <a class="navbar-brand" th:href="@{/seats}">Seat</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <br/>
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <br/>
    <form th:action="@{/seats/save}" method="post">
        <div class="border border-secondary rounded p-3" th:object="${seats}"
        style="background-color:white; max-width: 500px; margin: 0 auto;">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nomor Kursi</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{seatNumber}" class="form-control" required minlength="1" maxlength="10" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nama Studio</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{studioName}" class="form-control" required minlength="1" maxlength="2" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Status Kursi</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{isAvailable}" class="form-control" required minlength="1" maxlength="1" />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">cancel</button>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm() {
    window.location = "[[@{/seatsPage}]]";
    }
</script>
</body>
</html>
