<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="User Dashboard Page" />
    <meta
            name="keywords"
            content="HTML, CSS, JavaScript, Bootstrap, Chart JS"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>User Dashboard</title>

    <!-- Scrollbar Custom CSS -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    />

    <!-- External CSS -->
    <link
            rel="stylesheet"
            href="/styles/cssandjs/css/styles.css"
            type="text/css"
            media="screen"
    />

    <!-- CDN Fontawesome -->
    <script
            src="https://kit.fontawesome.com/32f82e1dca.js"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<!-- Nav Sidebar -->
<nav
        class="sidebar offcanvas-md offcanvas-start"
        data-bs-scroll="true"
        data-bs-backdrop="false"
>
    <div class="d-flex justify-content-end m-3 d-block d-md-none">
        <button
                aria-label="Close"
                data-bs-dismiss="offcanvas"
                data-bs-target=".sidebar"
                class="btn p-0 border-0 fs-4"
        >
            <i class="fas fa-close"></i>
        </button>
    </div>
    <div class="d-flex justify-content-center mt-md-5 mb-5">
        <img
                src="/styles/cssandjs/images/default-monochrome.svg"
                alt="Logo"
                width="140px"
                height="40px"
        />
    </div>
    <div class="pt-2 d-flex flex-column gap-5">
        <div class="menu p-0">
            <p>Menu</p>
            <a th:href="@{/usersPage}" class="item-menu">
                <i class="icon ic-stats"></i>
                User
            </a>
            <a th:href="@{/films}" class="item-menu active">
                <i class="icon ic-trans"></i>
                Film
            </a>
            <a th:href="@{/seatsPage}" class="item-menu">
                <i class="icon ic-msg"></i>
                Seat
            </a>
            <a th:href="@{/schedulePage}" class="item-menu">
                <i class="icon ic-stats"></i>
                Schedule
            </a>
            <a th:href="@{/booking}" class="item-menu">
                <i class="icon ic-account"></i>
                Booking
            </a>
        </div>
        <div class="menu">
            <p>Others</p>
            <a href="#" class="item-menu">
                <i class="icon ic-settings"></i>
                Settings
            </a>
            <a href="#" class="item-menu">
                <i class="icon ic-help"></i>
                Help
            </a>
            <a href="#" class="item-menu">
                <i class="icon ic-logout"></i>
                Logout
            </a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="content">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div>
                <button
                        class="sidebarCollapseDefault btn p-0 border-0 d-none d-md-block"
                        aria-label="Hamburger Button"
                >
                    <i class="fa-solid fa-bars"></i>
                </button>
                <button
                        data-bs-toggle="offcanvas"
                        data-bs-target=".sidebar"
                        aria-controls="sidebar"
                        aria-label="Hamburger Button"
                        class="sidebarCollapseMobile btn p-0 border-0 d-block d-md-none"
                >
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div class="d-flex align-items-center justify-content-end gap-4">
                <a href="/films/search">
                    <i class="btn btn-outline-secondary justify-content-center align-items-center p-0"
                       type="button"> Search Playing Film <img
                            src="/styles/cssandjs/images/ic_search.svg"
                            width="20px"
                            height="20px"
                    /> </i>
                </a>
                </button>
                <img
                        src="/styles/cssandjs/images/avatar.jpg"
                        alt="Photo Profile"
                        class="avatar"
                />
            </div>
        </div>
    </nav>
    <section class="p-3">
        <header>
            <h3>FILM</h3>
            <p>Manage Film</p>
        </header>
        <div class="container my-2">
            <div  class="text-dark"; align="center"><h1>SHOW PLAYING FILMS</h1></div>
            <div class="container">
                <br/><br/>
                <style>
                .my-custom-scrollbar {
                position: relative;
                height: 400px;
                overflow: auto;
                }
                .table-wrapper-scroll-y {
                display: block;
                }
               </style>

                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table table-borderless transaction-table w-100 active" id="table-all">
                        <thead class="thead-light">
                        <tr>
                            <th style="width:20%">No</th>
                            <th style="width:20%">Kode</th>
                            <th style="width:40%">Judul Film</th>
                            <th style="width:20%">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="films, iter : ${films}">
                            <tr>
                                <td scope="row" th:text="${iter.index + 1}"></td>
                                <td> [[${films.filmId}]] </td>
                                <td><b> [[${films.name}]] </b></td>
                                <td> [[${films.isPlaying}]] </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <div  th:switch="${/films}" class="container my-5">
                <span style="float: right">
                    <a href="/films" class="btn btn-primary">
                        <i>CANCEL</i>
                    </a>
                </span>
                </div>
            </div>
        </div>
            <!--            Enf of Table-->
        </div>
        </div>

    </section>
</main>

<!-- Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="/styles/cssandjs/js/donut_chart.js"></script>
<script src="/styles/cssandjs/js/line_chart.js"></script>

<script>
      $(document).ready(function () {
        $('.sidebarCollapseDefault').on('click', function () {
          $('.sidebar').toggleClass('active');
          $('.content').toggleClass('active');
        });
      });
    </script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
