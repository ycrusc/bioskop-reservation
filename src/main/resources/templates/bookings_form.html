<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">BIOSKOP API</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">TEAM D</span>
            </button>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/home}">Home</a>
            <a class="navbar-brand" th:href="@{/films}">Film</a>
            <a class="navbar-brand" th:href="@{/booking}">Booking</a>
            <a class="navbar-brand" th:href="@{/schedule}">Schedule</a>
            <a class="navbar-brand" th:href="@{/usersPage}">User</a>
            <a class="navbar-brand" th:href="@{/seats}">Seat</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="text-center">
        <h1>Add New Booking</h1>
    </div>

    <form th:action="@{/booking/save}" method="post" th:object="${booking}"
          style="max-width: 700px; margin: 0 auto; ">
        <input type="hidden" th:field="*{bookingId}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row mt-3">
                <label class="col-sm-4 col-form-label">User Id:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{user}" class="form-control" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row mt-3">
                <label class="col-sm-4 col-form-label">scheduleId:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{schedule}" class="form-control" maxlength="45"/>
                </div>
            </div>
             <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/booking}]]"
    }
</script>
</body>
</html>
